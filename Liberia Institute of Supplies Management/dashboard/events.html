<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Event Portal</h1>
            <a href="../index.html" class="btn btn-light">Back to Home</a>
        </div>
    </header>

    <!-- Search and Filter Section -->
    <section class="py-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Search for events...">
                </div>
                <div class="col-md-4">
                    <select class="form-select">
                        <option selected>Filter by category</option>
                        <option value="1">Workshops</option>
                        <option value="2">Conferences</option>
                        <option value="3">Webinars</option>
                        <option value="4">Meetups</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Event List Section -->
    <section class="py-4">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Event Card 1 -->
                <div class="col">
                    <div class="card">
                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Event Image">
                        <div class="card-body">
                            <h5 class="card-title">Event Title 1</h5>
                            <p class="card-text">
                                <i class="fas fa-calendar-alt"></i> Date: July 20, 2025<br>
                                <i class="fas fa-map-marker-alt"></i> Location: New York
                            </p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                <!-- Event Card 2 -->
                <div class="col">
                    <div class="card">
                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Event Image">
                        <div class="card-body">
                            <h5 class="card-title">Event Title 2</h5>
                            <p class="card-text">
                                <i class="fas fa-calendar-alt"></i> Date: August 15, 2025<br>
                                <i class="fas fa-map-marker-alt"></i> Location: London
                            </p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                <!-- Event Card 3 -->
                <div class="col">
                    <div class="card">
                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Event Image">
                        <div class="card-body">
                            <h5 class="card-title">Event Title 3</h5>
                            <p class="card-text">
                                <i class="fas fa-calendar-alt"></i> Date: September 10, 2025<br>
                                <i class="fas fa-map-marker-alt"></i> Location: Tokyo
                            </p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2025 Event Portal. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
