<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Portal Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/membership.css">
</head>
<body>
    <div class="login-container d-flex">
        <!-- Left Section: Logo Area -->
        <div class="login-left d-flex flex-column justify-content-center align-items-center">
            <div class="logo mb-4">
                <img src="../gallery/Supply Logo Login.jpg" alt="Logo" class="img-fluid">
            </div>
            <h2 class="text-white text-center">Welcome to Membership Portal</h2>
            <p class="text-white text-center">Your gateway to exclusive content and benefits.</p>
        </div>

        <!-- Right Section: Login Form -->
        <div class="login-right d-flex justify-content-center align-items-center">
            <div class="login-box">
                <h2 class="text-center">Log In</h2>
                <p class="text-center">Access your account by entering your credentials</p>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <input type="checkbox" id="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Remember me</label>
                        </div>
                        <a href="#" class="text-primary">Forgot password?</a>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary w-100">Log In</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p>Don't have an account? <a href="#" class="text-primary">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
